apiVersion: v1
kind: Service
metadata:
  name: ms-backend-svc
  namespace: dev-backend
spec:
  type: NodePort
  ports:
  - name: ms-backend-svc-8882
    port: 8000
    targetPort: 8000
    nodePort: 30000
    protocol: TCP
  selector:
      type: backend

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-backend-dp
  namespace: dev-backend
  labels:
    app: ms-backend-app
    type: backend
spec:
  template:
    metadata:
      name: ms-backend-pod
      labels:
        app: ms-backend-app
    spec:
      containers:
      - name: ms-backend-app
        image: python:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
      restartPolicy: Always
  selector:
    matchLabels:
      type: backend
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate

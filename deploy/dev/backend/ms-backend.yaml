apiVersion: v1
kind: Service
metadata:
  name: ms-backend
  namespace: dev-backend
spec:
  type: NodePort
  ports:
  - name: ms-backend0
    port: 8880
    targetPort: 8000
    protocol: TCP
  - name: ms-backend1
    port: 8881
    targetPort: 8000
    protocol: TCP
  selector:
    app: ms-backend

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-backend
  namespace: dev-backend
  labels:
    app: ms-backend
spec:
  selector:
    matchLabels:
      app: ms-backend
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ms-backend
    spec:
      containers:
      - name: ms-backend0
        image: python:latest
        resources:
      - name: ms-backend1
        image: python:latest
        resources:
      imagePullSecrets:
      - name: docker-secret
      restartPolicy: Always
